<body>
  <h1>remote</h1>
  <button onclick="javascript:window.opener.step.decline();updateText()">decline</button>
  <button onclick="javascript:window.opener.step.advance();updateText()">advance</button>
  <button onclick="javascript:window.opener.timer.toggle();updateText()">hold</button>
  <p>next stage: <span id="next"></span></p>
  <script>
  var updateText = function() {
    next.innerHTML = window.opener.step.data[window.opener.step.number + 1].name;
  }
  </script>
</body>
